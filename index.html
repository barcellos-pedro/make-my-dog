<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Make my dog</title>
</head>
<body>
    <header></header>

    <div class="main">

        <div id="lado-esquerdo">
            <div class="container">
                <input type="text" id="nome" placeholder="Nome do seu dog">
            </div>

            <div class="container">
                <select name="raca" id="raca">
                    <option value="">Selecione a raça</option>
                </select>
                <button id="pesquisarSubRaca">Pesquisar sub-raça</button>
            </div>

            <div class="container">
                <select name="sub-raca" id="subRaca">
                    <option value="">Sub-Raça</option>
                </select>
            </div>

            <div class="container">
                <select name="fonte" id="fonte">
                    <option value="">Escolha a fonte para o texto</option>  
                </select>
            </div>

            <div  class="container">
                <p id="paragrafoCor">Escolha a cor do seu texto</p>

                <div id="botoesCor">
                    <label for="red">Vermelho</label>
                    <input type="radio" name="cor" value="red" id="red" onclick="pegacor()">

                    <label for="green">Verde</label>
                    <input type="radio" name="cor" value="green" id="green" onclick="pegacor()">

                    <label for="yellow">Amarelo</label>
                    <input type="radio" name="cor" value="yellow" id="yellow" onclick="pegacor()">

                    <label for="rebeccapurple">Roxo</label>
                    <input type="radio" name="cor" value="rebeccapurple" id="rebeccapurple"onclick="pegacor()">

                    <label for="blue">Azul</label>
                    <input type="radio" name="cor" value="blue" id="blue" onclick="pegacor()">
                </div>
            </div>

            <div class="container">
                <button id="enviar">Vem doguinho</button>
                <button id="limpar">Limpar</button>
            </div>

            <div id="caixaMensagem">
                <p id="mensagem">Seu Dog foi salvo!</p>
            </div>
        </div>

        <div id="lado-direito">
            <div id="imagem">
                <p id="nomeCachorro"></p>
            </div>
        </div>
        
    </div>

    <footer>
        <p id="copyright">&copy; 2020 makemydog.com.br<p></p>
    </footer>
</body>
</html>
